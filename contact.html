<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À Dos D'Anne - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="/index.html"><img src="/assets/New logo revised.png" height="60"></a>
            <ul class="nav-links">
                <li><a href="/index.html">Accueil</a></li>
                <li><a href="/propos.html">A Propos</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/designgraphique.html">Design Graphique</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Contact</h1>
        <div class="contact-container">
            <div class="contact-info">
                <p>Pour vos projets ou pour toutes autres questions, veuillez remplir le formulaire ci-joint et vous serez contacté d'ici 24 à 48 heures. Au plaisir !</p>
                <p>Restons en contact!</p>
            </div>
            <form id="contact-form" class="contact-form">
                <div class="form-row">
                    <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
                    <input type="text" id="nom" name="nom" placeholder="Nom" required>
                </div>
                <input type="email" id="courriel" name="courriel" placeholder="Courriel" required>
                <p>Type de message:</p>
                <div class="radio-group">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Collaboration</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Design Graphique</label>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">Peinture</label>
                </div>
                <input type="text" id="sujet" name="sujet" placeholder="Sujet" required>
                <textarea id="message" name="message" placeholder="Message" required></textarea>
                <button class="contact-button" type="submit">SOUMETTRE</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
